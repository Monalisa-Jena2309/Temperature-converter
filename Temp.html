<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="temp_container">
        <div class="header">
            <span class="heading">Temperature Converter</span>
            <span class="icon"><i class="fas fa-temperature-high"></i></span>
        </div>

        <div class="text_symbol">
            <span>&#8451; &#8457; K</span>
            <span class="temp_icon"><i class="fas fa-cloud-sun-rain"></i></span>
        </div>

        <div class="input_temperature">
            <div class="celsius">
                <span class="text_celsius">Celsius &#8451;</span>
                <input type="number" value="0" id="celsius">
            </div>

            <div class="fahrenheit">
                <span class="text_fahrenheit">Fahrenheit &#8457;</span>
                <input type="number" value="32" id="fahrenheit">
            </div>

            <div class="kelvin">
                <span class="text_kelvin">Kelvin K</span>
                <input type="number" value="273.15" id="kelvin">
            </div>
        </div>
    </div>

    <script>
        var celsius = document.getElementById("celsius");
        var fahrenheit = document.getElementById("fahrenheit");
        var kelvin = document.getElementById("kelvin");

        celsius.addEventListener('input', function() {
            let cel = parseFloat(this.value);
            let fah = (cel * 9/5) + 32;
            let kel = cel + 273.15;

            if (!Number.isInteger(fah)) {
                fah = fah.toFixed(4);
            }
            if (!Number.isInteger(kel)) {
                kel = kel.toFixed(4);
            }

            fahrenheit.value = fah;
            kelvin.value = kel;
        });

        fahrenheit.addEventListener('input', function() {
            let fah = parseFloat(this.value);
            let cel = (fah - 32) * 5/9;
            let kel = cel + 273.15;

            if (!Number.isInteger(cel)) {
                cel = cel.toFixed(4);
            }
            if (!Number.isInteger(kel)) {
                kel = kel.toFixed(4);
            }

            celsius.value = cel;
            kelvin.value = kel;
        });

        kelvin.addEventListener('input', function() {
            let kel = parseFloat(this.value);
            let cel = kel - 273.15;
            let fah = (cel * 9/5) + 32;

            if (!Number.isInteger(cel)) {
                cel = cel.toFixed(4);
            }
            if (!Number.isInteger(fah)) {
                fah = fah.toFixed(4);
            }

            celsius.value = cel;
            fahrenheit.value = fah;
        });
    </script>
</body>
</html>
